[vars]
ENVIRONMENT = "development"
APP_NAME = "CoCoA"
DEFAULT_FACTION = "syndicate"

[[d1_databases]]
binding = "DB"
database_name = "cocoa-test-db"
database_id = "a65f0d7e-c8d9-4d8a-8952-5011310e9e07"

[[kv_namespaces]]
binding = "KV"
id = "2400bfdcf6b14d829db1c9891415fbcc"

[ai]
