<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep space background gradient -->
    <radialGradient id="spaceBackground" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0d001a;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#000011;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Nebula-inspired gradients for the C's -->
    <radialGradient id="outerNebula" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#c44569;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#6c5ce7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3436;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="middleNebula" cx="40%" cy="60%" r="90%">
      <stop offset="0%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0984e3;stop-opacity:0.9" />
      <stop offset="65%" style="stop-color:#6c5ce7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3436;stop-opacity:0.5" />
    </radialGradient>
    
    <radialGradient id="innerNebula" cx="60%" cy="40%" r="85%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e17055;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#a29bfe;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#636e72;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Cosmic glow effects -->
    <filter id="cosmicGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="stellarGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Star twinkle animation -->
    <animate id="twinkle" attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Deep space background -->
  <rect width="300" height="200" fill="url(#spaceBackground)"/>
  
  <!-- Distant galaxy backdrop -->
  <ellipse cx="70" cy="40" rx="25" ry="8" fill="#6c5ce7" opacity="0.2" transform="rotate(-30 70 40)"/>
  <ellipse cx="220" cy="160" rx="30" ry="12" fill="#00cec9" opacity="0.15" transform="rotate(45 220 160)"/>
  
  <!-- Main nebula cloud behind C's -->
  <ellipse cx="100" cy="100" rx="80" ry="60" fill="url(#spaceBackground)" opacity="0.8"/>
  <ellipse cx="100" cy="100" rx="75" ry="55" fill="#6c5ce7" opacity="0.1"/>
  <ellipse cx="100" cy="100" rx="70" ry="50" fill="#ff6b9d" opacity="0.08"/>
  
  <!-- Outer C (largest) - Pink/Purple Nebula -->
  <path d="M 80 100 
           A 50 50 0 1 1 80 99.9
           A 38 38 0 1 0 80 100.1 Z" 
        fill="url(#outerNebula)" 
        filter="url(#stellarGlow)"
        opacity="0.95"/>
  
  <!-- Middle C (medium) - Cyan/Blue Nebula -->
  <path d="M 105 100 
           A 38 38 0 1 1 105 99.9
           A 28 28 0 1 0 105 100.1 Z" 
        fill="url(#middleNebula)" 
        filter="url(#cosmicGlow)"
        opacity="0.9"/>
  
  <!-- Inner C (smallest) - Golden/Orange Nebula -->
  <path d="M 125 100 
           A 28 28 0 1 1 125 99.9
           A 20 20 0 1 0 125 100.1 Z" 
        fill="url(#innerNebula)" 
        filter="url(#cosmicGlow)"
        opacity="0.85"/>
  
  <!-- Cosmic energy connections -->
  <path d="M 75 85 Q 90 70 110 85" stroke="#ff6b9d" stroke-width="1" fill="none" opacity="0.4" filter="url(#cosmicGlow)"/>
  <path d="M 85 115 Q 105 130 125 115" stroke="#00cec9" stroke-width="1" fill="none" opacity="0.4" filter="url(#cosmicGlow)"/>
  <path d="M 125 85 Q 105 70 75 85" stroke="#fdcb6e" stroke-width="1" fill="none" opacity="0.4" filter="url(#cosmicGlow)"/>
  
  <!-- Star field - various sizes and colors -->
  <g>
    <!-- Bright stars -->
    <circle cx="45" cy="35" r="1.5" fill="#ffffff" filter="url(#stellarGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="45" r="1.2" fill="#00cec9" filter="url(#cosmicGlow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="35" r="1" fill="#ff6b9d" filter="url(#cosmicGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Medium stars -->
    <circle cx="30" cy="80" r="0.8" fill="#fdcb6e">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="75" r="0.8" fill="#6c5ce7">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="90" r="0.7" fill="#ffffff">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Small distant stars -->
    <circle cx="60" cy="170" r="0.4" fill="#a29bfe" opacity="0.6"/>
    <circle cx="90" cy="25" r="0.3" fill="#ffffff" opacity="0.4"/>
    <circle cx="140" cy="180" r="0.5" fill="#00cec9" opacity="0.5"/>
    <circle cx="280" cy="130" r="0.4" fill="#ff6b9d" opacity="0.4"/>
    <circle cx="20" cy="120" r="0.3" fill="#fdcb6e" opacity="0.5"/>
    <circle cx="190" cy="25" r="0.4" fill="#6c5ce7" opacity="0.3"/>
    <circle cx="260" cy="170" r="0.3" fill="#ffffff" opacity="0.6"/>
    <circle cx="15" cy="160" r="0.4" fill="#00cec9" opacity="0.4"/>
  </g>
  
  <!-- Company text with cosmic styling -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" filter="url(#cosmicGlow)">
    C3 ALLIANCE
  </text>
  
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="10" fill="#00cec9" opacity="0.9">
    COSMIC COMMONS
  </text>
  <text x="150" y="107" font-family="Arial, sans-serif" font-size="10" fill="#ff6b9d" opacity="0.9">
    COMMUNITIES ALLIANCE
  </text>
  
  <!-- Cosmic accent elements -->
  <rect x="150" y="115" width="100" height="1" fill="url(#outerNebula)" opacity="0.8"/>
  <rect x="150" y="120" width="80" height="0.5" fill="url(#middleNebula)" opacity="0.6"/>
  <rect x="150" y="124" width="60" height="0.5" fill="url(#innerNebula)" opacity="0.4"/>
  
  <!-- Shooting star -->
  <path d="M 280 20 L 270 30 L 272 28 L 278 22 Z" fill="#ffffff" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="20,0; 0,0; -20,0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="8s" repeatCount="indefinite"/>
  </path>
</svg>