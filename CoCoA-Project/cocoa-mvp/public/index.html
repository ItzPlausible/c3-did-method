<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoCoA - Cosmic Commoner Avatar</title>
  <style>
    :root {
      --crimson: #DC143C;
      --royal-blue: #4169E1;
      --purple: #6B3FA0;
      --gold: #D4AF37;
      --dark: #1a1a2e;
      --darker: #0f0f1a;
      --light: #f0f0f0;
      --success: #4CAF50;
      --warning: #FF9800;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--gold);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--gold), var(--crimson));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo span {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Wallet Button */
    .wallet-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--purple), var(--royal-blue));
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(101, 63, 160, 0.4);
    }

    .wallet-btn.connected {
      background: linear-gradient(135deg, var(--success), #2E7D32);
    }

    .wallet-status {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* Main Chat Container */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Messages Container */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 85%;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      line-height: 1.5;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--royal-blue), var(--purple));
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message strong {
      color: var(--gold);
    }

    .message ul, .message ol {
      margin-left: 1.25rem;
      margin-top: 0.5rem;
    }

    /* Input Area */
    .input-area {
      display: flex;
      gap: 0.75rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-area input {
      flex: 1;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
    }

    .input-area input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .input-area input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .send-btn {
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, var(--gold), var(--crimson));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .send-btn:hover:not(:disabled) {
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .status-bar .seid {
      color: var(--gold);
      font-family: monospace;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
    }

    .quick-action {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-action:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--gold);
    }

    /* Loading indicator */
    .typing {
      display: flex;
      gap: 4px;
      padding: 1rem;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: var(--gold);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing span:nth-child(1) { animation-delay: -0.32s; }
    .typing span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Scrollbar */
    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 0.75rem 1rem;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .logo h1 {
        font-size: 1.25rem;
      }

      .message {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>CoCoA</h1>
      <span>Cosmic Commoner Avatar</span>
    </div>
    <button class="wallet-btn" id="walletBtn" onclick="handleWalletClick()">
      <span id="walletBtnText">Connect Lace Wallet</span>
    </button>
  </header>

  <main>
    <div class="messages" id="messages">
      <!-- Messages will be inserted here -->
    </div>

    <div class="quick-actions" id="quickActions">
      <button class="quick-action" onclick="sendQuickAction('Check my balance')">üí∞ Balance</button>
      <button class="quick-action" onclick="sendQuickAction('Show IOs')">üìã View IOs</button>
      <button class="quick-action" onclick="sendQuickAction('Show auctions')">üî® Auctions</button>
      <button class="quick-action" onclick="sendQuickAction('What is my status?')">üë§ Status</button>
      <button class="quick-action" onclick="sendQuickAction('Help')">‚ùì Help</button>
    </div>

    <div class="input-area">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type your message..."
        onkeypress="handleKeyPress(event)"
        disabled
      >
      <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
    </div>

    <div class="status-bar">
      <span id="statusText">Connect wallet to start</span>
      <span id="seidDisplay"></span>
    </div>
  </main>

  <script>
    // State
    let sessionId = null;
    let seid = null;
    let walletAddress = null;
    let isConnected = false;

    // DOM Elements
    const messagesEl = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const walletBtn = document.getElementById('walletBtn');
    const walletBtnText = document.getElementById('walletBtnText');
    const statusText = document.getElementById('statusText');
    const seidDisplay = document.getElementById('seidDisplay');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      addMessage('assistant', "üëã Welcome to C3 Alliance! I'm CoCoA, your Cosmic Commoner Avatar.\n\nPlease connect your Lace wallet to get started.");
    });

    // Wallet Connection
    async function handleWalletClick() {
      if (isConnected) {
        await disconnectWallet();
      } else {
        await connectWallet();
      }
    }

    async function connectWallet() {
      try {
        // Check if Lace wallet is available
        if (!window.cardano || !window.cardano.lace) {
          addMessage('assistant', "‚ö†Ô∏è Lace wallet not detected. Please install the Lace browser extension from lace.io");
          return;
        }

        walletBtnText.textContent = 'Connecting...';
        
        // Enable wallet
        const api = await window.cardano.lace.enable();
        const addresses = await api.getUsedAddresses();
        
        if (!addresses || addresses.length === 0) {
          throw new Error('No addresses found in wallet');
        }

        walletAddress = addresses[0];

        // Connect to backend
        const response = await fetch('/api/auth/connect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wallet_address: walletAddress })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Connection failed');
        }

        // Update state
        sessionId = data.data.session_id;
        seid = data.data.seid;
        isConnected = true;

        // Update UI
        walletBtn.classList.add('connected');
        walletBtnText.textContent = `${walletAddress.substring(0, 8)}...${walletAddress.slice(-6)}`;
        messageInput.disabled = false;
        sendBtn.disabled = false;
        statusText.textContent = 'Connected';
        seidDisplay.innerHTML = `<span class="seid">${seid}</span>`;

        // Welcome message
        addMessage('assistant', data.message);

      } catch (error) {
        console.error('Wallet connection error:', error);
        walletBtnText.textContent = 'Connect Lace Wallet';
        addMessage('assistant', `‚ùå Connection failed: ${error.message}\n\nMake sure Lace wallet is installed and unlocked.`);
      }
    }

    async function disconnectWallet() {
      if (sessionId) {
        try {
          await fetch('/api/auth/disconnect', {
            method: 'POST',
            headers: { 'X-Session-ID': sessionId }
          });
        } catch (e) {
          console.error('Disconnect error:', e);
        }
      }

      // Reset state
      sessionId = null;
      seid = null;
      walletAddress = null;
      isConnected = false;

      // Update UI
      walletBtn.classList.remove('connected');
      walletBtnText.textContent = 'Connect Lace Wallet';
      messageInput.disabled = true;
      sendBtn.disabled = true;
      statusText.textContent = 'Disconnected';
      seidDisplay.textContent = '';

      addMessage('assistant', 'üëã Wallet disconnected. Connect again to continue.');
    }

    // Chat Functions
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !sessionId) return;

      // Add user message
      addMessage('user', message);
      messageInput.value = '';
      
      // Show typing indicator
      showTyping();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Session-ID': sessionId
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        hideTyping();

        if (data.success && data.data) {
          addMessage('assistant', data.data.message);
          
          // Handle any actions
          if (data.data.actions) {
            handleActions(data.data.actions);
          }
        } else {
          addMessage('assistant', data.data?.message || '‚ö†Ô∏è Something went wrong. Please try again.');
        }

      } catch (error) {
        hideTyping();
        console.error('Chat error:', error);
        addMessage('assistant', '‚ö†Ô∏è Network error. Please check your connection and try again.');
      }
    }

    function sendQuickAction(text) {
      if (!isConnected) {
        addMessage('assistant', '‚ö†Ô∏è Please connect your wallet first.');
        return;
      }
      messageInput.value = text;
      sendMessage();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // UI Helpers
    function addMessage(role, content) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${role}`;
      
      // Simple markdown-like formatting
      const formatted = content
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>')
        .replace(/‚Ä¢ /g, '‚Ä¢ ');
      
      messageEl.innerHTML = formatted;
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function showTyping() {
      const typingEl = document.createElement('div');
      typingEl.className = 'message assistant typing';
      typingEl.id = 'typingIndicator';
      typingEl.innerHTML = '<span></span><span></span><span></span>';
      messagesEl.appendChild(typingEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function hideTyping() {
      const typingEl = document.getElementById('typingIndicator');
      if (typingEl) typingEl.remove();
    }

    function handleActions(actions) {
      for (const action of actions) {
        if (action.type === 'wallet_connect') {
          // Prompt wallet connection
          addMessage('assistant', 'üîó This action requires wallet approval. Please check your Lace wallet.');
        }
        // Additional action handlers can be added here
      }
    }
  </script>
</body>
</html>
