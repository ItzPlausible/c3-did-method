<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gold-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4C04D"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#9A7B1C"/>
    </linearGradient>
  </defs>
  
  <!-- Gold border -->
  <rect x="1" y="1" width="30" height="30" rx="4" fill="url(#gold-border)"/>
  
  <!-- Inner crest -->
  <rect x="3" y="3" width="26" height="26" rx="3" fill="#0D0C0B"/>
  
  <!-- Crimson field (top-left) -->
  <rect x="4" y="4" width="11.5" height="11.5" fill="#9B1B30"/>
  
  <!-- Royal Blue field (right column) -->
  <rect x="16.5" y="4" width="11.5" height="24" fill="#1E3A5F"/>
  
  <!-- Purple field (bottom-left) -->
  <rect x="4" y="16.5" width="11.5" height="11.5" fill="#4A1942"/>
</svg>
